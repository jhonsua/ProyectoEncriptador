<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Proyecto Encriptador</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
     <div id="logo">
        <img src="Files/Logo.png">

     </div>
     <div id="encriptar">
        <div id="editor">
            <textarea autofocus name="mensaje" id="input-text" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div id="alert">
            <img src="Files/Vector.png"><p id="text-alert"> Solo letras minusculas y sin acentos</p>
        </div>
        <div id="botones">
            <button id="botonOne">
               Encriptar
            </button>
            <button id="botonTwo">
                    Desencriptar
            </button>

        </div>
     </div>
     <div id="desencriptar">
       <img src="Files/Muñeco.png">
       <p> Ningún mensaje fue encontrado</p>
       <p> Ingresa el texto que desees encriptar o desencriptar.</p>
     </div>


    </body>










</html>
