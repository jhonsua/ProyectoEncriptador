<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Proyecto Encriptador</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
     <div id="logo">
        <img src="Files/Logo.png">

     </div>
     <div id="encriptar">
        <div id="editor">
            <textarea autofocus name="mensaje" id="input-text" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div id="alert">
            <img src="Files/Vector.png"><p id="text-alert"> Solo letras minusculas y sin acentos</p>
        </div>
        <div id="botones">
            <button id="botonOne">
               Encriptar
            </button>
            <button id="botonTwo">
                    Desencriptar
            </button>

        </div>
     </div>
     <div id="desencriptar" >
        <div id="antes" style="display: none;">
       <img src="Files/Muñeco.png">
       <p> Ningún mensaje fue encontrado</p>
       <p> Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
    <div id="despues">
        <p id="text-out">
       asdasdasdasdasdasd   asdasdsa adasdasd 

        </p>
        <button  id="copy">
            <i class="fa-regular fa-copy" style="color: #0A3871;"></i>
        </button>
       
        
     </div>
     </div>


    </body>





<script src="https://kit.fontawesome.com/96520115a3.js" crossorigin="anonymous"></script>




</html>
